<!-- 自定义样式 -->
<style>
  .education-container, .experience-container {
    display: flex;
    align-items: center;
    margin-bottom: 2em;
  }
  
  .logo-container {
    flex: 0 0 90px;
    margin-right: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
  
  .logo-container img {
    width: 100%;
    height: auto;
  }
  
  .content-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .content-container h3 {
    margin-top: 0;
    margin-bottom: 0.5em;
    color: #333;
  }
  
  .content-container p {
    margin-top: 0;
    margin-bottom: 0.5em;
    color: #555;
  }
</style>

<!-- Support for MatJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
